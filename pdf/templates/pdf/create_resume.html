<!DOCTYPE html>
{% load bootstrap3 %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resume Generator</title>
    <!-- bootstrap cdn -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-8">
          <form   method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning" value="Create Resume">
          </form>
        </div>

      </div>

    </div>



  </body>
</html>
